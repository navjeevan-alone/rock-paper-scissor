<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Satisfy&display=swap"
      rel="stylesheet" />

    <script src="index.js" defer></script>
  </head>
  <body>
    <body>
      <div class="container">
        <h1 class="satisfy-regular">Rock Paper Scissors</h1>
        <div class="scores">
          <p>Bot : <span id="computer_score">0</span></p>
          <p>Me : <span id="user_score">0</span></p>
        </div>
        <div class="weapons">
          <button
            onclick="checker('rock');setTimeout(() => {
            this.blur();
        }, 600);">
            ✊
          </button>
          <button onclick="checker('paper')">✋</button>
          <button onclick="checker('scissors')">✌️</button>
        </div>
        <div class="details">
          <div class="choices">
            <p><strong>Me:</strong> <span id="user_choice"></span></p>
            <p><strong>Bot:</strong> <span id="comp_choice"></span></p>
          </div>
          <p id="result">Result</p>
        </div>
      </div>
    </body>
  </body>
</html>
